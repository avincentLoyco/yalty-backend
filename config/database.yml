default: &default
  adapter: postgresql
  username: postgres
  encoding: unicode
  pool: <%= ENV["DB_POOL"] || ENV['MAX_THREADS'] || 5 %>

development:
  <<: *default
  database: yalty_development

test:
  <<: *default
  database: yalty_test

staging:
  <<: *default
  database: yalty_staging

review:
  <<: *default
  database: yalty_review

production:
  <<: *default
  database: yalty_production
