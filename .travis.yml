dist: trusty
sudo: required
group: deprecated-2017Q4
language: ruby
rvm:
  - 2
env:
  global:
    - YALTY_DOCKER_BUILD=master
    - YALTY_DOCKER_BUILD_BRANCH=master
    - YALTY_DOCKER_BUILD_SHA1=HEAD
before_install:
  - rvm @global do gem uninstall bundler -a -x
  - rvm @global do gem install bundler -v 1.14.6 --force
script: ./.travis/build
before_cache:
  - git reset --hard travis-docker-build
cache:
  bundler: true
notifications:
  email: false
services:
  - docker
addons:
  apt:
    packages:
      - docker-ce
